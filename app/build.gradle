apply plugin: 'com.android.application'
apply plugin: 'io.fabric' // Fabric's Crashlytics Gradle Plugin

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "bapspatil.flickoff"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 12
        versionName "1.3.1"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'TMDB_API_TOKEN', MyTheMovieDBApiToken
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
}

ext {
    sup = '27.0.2'
    firebase = '11.8.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support.constraint:constraint-layout:1.0.2"
    implementation "com.android.support:appcompat-v7:$sup"
    implementation "com.android.support:support-v4:$sup"
    implementation "com.android.support:cardview-v7:$sup"
    implementation "com.android.support:recyclerview-v7:$sup"
    implementation "com.android.support:design:$sup"

    implementation "jp.wasabeef:recyclerview-animators:2.2.7"
    implementation "com.github.bumptech.glide:glide:4.4.0"
    annotationProcessor "com.github.bumptech.glide:compiler:4.4.0"
    implementation "com.miguelcatalan:materialsearchview:1.4.0"
    implementation "com.squareup.retrofit2:retrofit:2.3.0"
    implementation "com.squareup.retrofit2:converter-gson:2.3.0"
    implementation "com.google.code.gson:gson:2.8.2"

    implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') { transitive = true } // Firebase Crashlytics
    implementation "com.google.firebase:firebase-core:$firebase" // Firebase Analytics
    implementation "com.google.firebase:firebase-messaging:$firebase" // Firebase Cloud Messaging

}

apply plugin: 'com.google.gms.google-services' // Google Services Gradle Plugin
